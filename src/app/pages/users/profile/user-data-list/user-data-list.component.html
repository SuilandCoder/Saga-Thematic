<div class="scrollbar data_list_container" [style.height]="dataListHeight.toString()+'px'">
  <div class="list_item_room" *ngFor="let item of userDatas trackBy:trackByDataId">
    <div class="left_img">
      <img [ngClass]="setClasses(item)" [src]="getSrc(item)" alt="">
    </div>
    <div class="right_content">
      <div class="item_top">
        <span class="item_name">{{item.fileName}}</span>
        <span class="item_time">{{item.createDate | date:'yyyy-MM-dd'}}</span>
      </div>
      <div class="item_middle">
        type: {{item.type}}
      </div>
      <div class="item_bottom">
        <div class="item_tags">
          <span *ngFor="let itemTags of item.tags">{{itemTags}}</span>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator *ngIf="dataLength>10" [length]="dataLength" [pageSizeOptions]="[10,20,30]" [pageSize]="pageSize" [pageIndex]='pageIndex'
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
