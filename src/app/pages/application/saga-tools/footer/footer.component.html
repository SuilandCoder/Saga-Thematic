  <div nz-row [nzGutter]="8">
    <div nz-col class="State" [nzSpan]="8">
      <nz-spin *ngIf="StateShowFlag" [nzSize]="'small'"></nz-spin>
      <span *ngIf="StateShowFlag" class="state-text" [title]="StateInfo">{{StateInfo}}</span>
    </div>

    <div nz-col class="Coordinates" [nzSpan]="3">
      <span>
        <i class="fa fa-map-marker" aria-hidden="true" title="Coordinates"></i>
        {{Coordinates?(Coordinates.x|number:'1.1-5'):''}}{{Coordinates?'，':''}}{{Coordinates?(Coordinates.y|number:'1.1-5'):''}}
      </span>
    </div>
