<div id="mapview" [style.height]="MapHeight.toString()+'px'">
</div>

<div class="attribution" *ngIf="visibleMapId">
  <ng-template [ngIf]="visibleMapId=='osm'">
    <span> © </span> <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors
  </ng-template>
  <ng-template [ngIf]="visibleMapId=='TDT' || visibleMapId=='TDT_img'">
    <a href="http://www.tianditu.gov.cn/" target="_blank">
      <img src="assets/images/map/tdt_logo.png" alt="">
    </a>
    <span>GS(2018)1432号 - 甲测资字1100471</span>
  </ng-template>
  <ng-template [ngIf]="visibleMapId=='Road'||visibleMapId=='AerialWithLabels'">
    <span>© 2019 Microsoft Corporation - GS(2018)6920</span>
  </ng-template>
</div>

<div *ngIf="IdentifyFlag" class="identify scrollbar">
  <div class="table-wrap">
    <div class="table-head">
      <div class="table-head-wrap">
        <table class="table table-head">
          <thead>
            <tr>
              <th>
                <span>Field</span>
              </th>
              <th>
                <span>Value</span>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div *ngIf="identifyInfo" class="table-content scrollbar">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr *ngFor="let Field of identifyInfo.FieldArray">
            <td>{{Field}}</td>
            <td>{{identifyInfo.ValueObject[Field]}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
