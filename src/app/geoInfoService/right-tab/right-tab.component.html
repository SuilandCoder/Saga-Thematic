<div class=" layer-container scrollbar mb_0 ml_30 bg_color max_w" [style.height]="LayersListHeight.toString()+'px'" *ngIf="toolInfo">
  <button  class="closeRight" (click)="rightSideToogle()">
    <i *ngIf="opened; else left" class="fa fa-chevron-right" aria-hidden="true"></i>
    <ng-template #left>
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </ng-template>
  </button>
  <nz-tabset class="col scrollbar" (nzSelectChange)="onTabChanged($event)"> 
    <nz-tab [nzTitle]="TabItems[0]">
      <!-- <iframe id="ifr_des" [src]="truest(descriptionPath)" style="width: 100%;transform: scale(0.9)"
        frameborder="0"></iframe> -->
      <div id="tool_description" [innerHTML]="descriptionHtml"></div>
    </nz-tab>

    <nz-tab [nzTitle]="TabItems[1]" id="tool_settings">
      <app-tool-setting [toolInfo]="this.toolInfo"></app-tool-setting>
    </nz-tab> 
  </nz-tabset>
</div>
